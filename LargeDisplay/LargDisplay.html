    <script type="text/javascript" >

    function initialize(){
	var kmlOverlay;
	kmlOverlay = new google.maps.KmlLayer('http://web.cs.dal.ca/~rizi/KML/GeoDataForImages.kml?time='+new Date().getTime(),
				{
					suppressInfoWindows: false,preserveViewport :true 
				});
	kmlOverlay.setMap(map);			
				
  
    var element = document.getElementById("map");
        var map = new google.maps.Map(element,
            {
    zoom: 10,
    center: new google.maps.LatLng(44.636672,-63.591421),
    mapTypeId: google.maps.MapTypeId.ROADMAP
            }
        );

        google.maps.event.addListener(map, 'dblclick', function(event) {
			print_log("Double_Click",event,Time_Start,map);
        });
     
        google.maps.event.addListener(map, 'click', function(event) {
        });
    
        google.maps.event.addListener(map, 'rightclick', function(event) {
        });
        
        google.maps.event.addListener(map, 'zoom_changed', function(event) {
			globe=map.getZoom();
			kmlOverlay.setMap(null);
			kmlOverlay = new google.maps.KmlLayer('http://web.cs.dal.ca/~rizi/KML/GeoDataForImages.kml?time='+new Date().getTime(),
				{
					suppressInfoWindows: false,preserveViewport :true 
				});
			kmlOverlay.setMap(map);
			print_log("Zoom_Changed",event,Time_Start,map);
        });
    
        google.maps.event.addListener(map, 'dragstart', function() {
		});
        google.maps.event.addListener(map, 'dragend', function() {
		});
		google.maps.event.addListener(map, 'idle', function() {
		}); 
}
   
   
   
   

	    </script>
